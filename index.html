<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTG LIVE SYSTEM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background: url('logo2.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .sidebar {
      width: 140px;
      background-color: rgba(42, 82, 152, 0.9);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      z-index: 2;
    }

    .sidebar .login-link {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 20px;
      background-color: transparent;
      padding: 8px 10px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .sidebar .login-link:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      margin-left: 140px;
      width: calc(100% - 140px);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    header {
      width: 100%;
      max-width: 1000px;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img { height: 60px; }
    header h1 { color: #fff; text-align: center; font-size: 1.5em; margin: 0; flex: 1; }

    h1.main-heading {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #ffffff;
      padding: 20px 30px;
      border-bottom: 3px solid #1e3c72;
      border-radius: 8px;
      text-align: center;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .box {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(223, 191, 128, 0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      border-left: 4px solid #8c6d3f;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      color: #3b2f1a;
    }

    .box h2 {
      color: #3b2f1a;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rules button {
      background-color: #2a5298;
      color: #fff;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: 0.3s ease;
    }
