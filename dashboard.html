<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - HGT Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="checkAuth(); loadDashboard()">

  <!-- Header with logos -->
  <header>
    <img src="logo1.jpg" alt="Logo 1">
    <h1>Hammarsdale Got Talent Voting</h1>
    <img src="logo2.jpg" alt="Logo 2">
  </header>

  <!-- Main content -->
  <div class="container dashboard">
    <h1>Live Voting Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <!-- Countdown timer -->
    <p id="refreshTimer" style="text-align:center; font-weight:bold; margin:15px 0;">
      Next refresh in 2:00
    </p>

    <!-- Voting table -->
    <table id="voteTable">
      <thead>
        <tr>
          <th>Position</th>
          <th>Contestant Name</th>
          <th>Unique Code</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows inserted via script.js -->
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    Developed by Certified Full Stack Developer
  </footer>

  <script src="script.js"></script>
</body>
</html>
